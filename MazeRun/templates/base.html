<!DOCTYPE HTML>

<html class="no-js" lang="en">
	<head>
		<title>{% block title %} {% endblock %}</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
	</head>
	<body>
		<nav class="navbar navbar-light navbar-expand-md" style="background-color: white">
			<a style = "color: #00008B; font-weight: 300;" class="navbar-brand" href="/">MazeRun</a>
			<div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
						<ul class="navbar-nav ml-auto">
							<li class="nav-item">
								<a style = "color: #00008B; font-weight: 300; padding-left: 15px;" class="nav-link" href="/login">Login</a>
							</li>
							<li class="nav-item">
								<a style = "color: #00008B; font-weight: 300; padding-left: 15px;" class="nav-link" href="/logout">Logout</a>
							</li>
							<li class="nav-item">
							 <a style = "color: #00008B; font-weight: 300; padding-left: 15px;" class="nav-link" href="/signup">Register</a>
						  </li>
						</ul>
				</div>
		</nav>
		<div class = "container">
			{% block content %} {% endblock %}
		</div>
	</body>
</html>
